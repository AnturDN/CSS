<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More about id and class</title>
    <style type="text/css">
        #section1{
            background-color: green;
        }
        #section1 h1{
            color:red;
        }
        #section1 p{
            color:aqua;
        }

        .style1{
            color:brown;
        }
        .style2{
            font-size: 80px;
        }

    </style>
</head>
<body>
    
    <div id="section1">
        <h1>This is a heading</h1>
        <p>This is a paragraph</p>
    </div>

    <h3 class="style1 style2">This is a heading</h3>

</body>
</html>

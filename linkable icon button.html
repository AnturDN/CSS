<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkable icon button.</title>
    <link rel="stylesheet" href="linkable icon button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="social-media">
        <!--using fa-value beside the icon link we can change the icon's size-->
        <button class="btn" onclick="window.open('https://github.com/')" class="btn request-callback"> <i class="fa fa-github fa-2x" aria-hidden="true"></i> </button>
        <button class="btn" onclick="window.open('https://www.linkedin.com/feed/?trk=homepage-basic_sign-in-submit')" class="btn request-callback"> <i class="fa fa-linkedin-square" style="color: rgb(1, 160, 223);" aria-hidden="true"></i> </button>
        <button class="btn" onclick="window.open('https://www.youtube.com/')" class="btn request-callback"> <i class="fa fa-youtube-play" style="color: red;" aria-hidden="true"></i> </button>
        <button id="btn1" onclick="window.open('https://www.facebook.com/')" class="btn request-callback"> <i class="fa fa-facebook" style="color: rgb(0, 123, 171);" aria-hidden="true"></i> </button>
    </div>

</body>
</html>
